name: Fetch Data

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run fetch script
        env:
          TFNSW_API_KEY: ${{ secrets.TFNSW_API_KEY }}
        run: |
          pip install requests pytz
          python scripts/fetch_occupancy_data.py

      - name: Upload temporary data
        uses: actions/upload-artifact@v4
        with:
          name: daily-data
          path: data/raw/*.csv
          retention-days: 1 # We only need it until the end of the day