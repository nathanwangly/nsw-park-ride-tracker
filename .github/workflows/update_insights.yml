name: Update Weekly Insights

on:
  schedule:
    # 1:00am Monday Sydney time (AEST = UTC+10)
    # Runs 14:00 Sunday UTC
    - cron: '0 15 * * 0'
  workflow_dispatch:

jobs:
  generate-insights:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy pytz

      - name: Run processing scripts
        run: |
          python scripts/process_raw_data.py
          python scripts/generate_insights.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/processed/master_stats.csv
          git add data/processed/insights.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Weekly insights refresh"
            git push origin main
          fi
