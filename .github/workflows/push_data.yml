name: Daily Batch Commit

on:
  schedule:
    - cron: "0 13 * * *" # Runs at 13:00 UTC (Midnight Sydney time)
  workflow_dispatch:

jobs:
  merge-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # Fetches all history so it can merge properly

      - name: Merge Data Branch into Main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Bring in the changes from data-storage
          git fetch origin data-storage
          git merge origin/data-storage --no-ff -m "Daily data aggregate: $(date +'%Y-%m-%d')"
          
          # Push the consolidated data to main
          git push origin main